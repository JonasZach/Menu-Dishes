<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Επιλογή Γλώσσας / Choose Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <meta name="theme-color" content="#111111">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111111;
      color: #fff;
      font-family: Georgia, serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .logo {
      max-width: 280px;
      margin-bottom: 2rem;
      display: block;
    }
    .choose-lang {
      font-size: 1.3em;
      margin-bottom: 2em;
      letter-spacing: 0.02em;
    }
    .lang-buttons {
      display: flex;
      gap: 2em;
    }
    .lang-btn {
      font-size: 2rem;       
      width: 60px;           
      height: 60px;          
      padding: 0;
      border: none;
      background-color: transparent;
      cursor: pointer;
}
    .lang-btn:hover {
      background: #e2f4e7;
      color: #238c4c;
    }
  </style>
</head>
<body>
  <img src="logo4.png" alt="logo" class="logo">
 <div class="choose-lang">Επιλέξτε γλώσσα / Choose your language</div>
<div class="lang-buttons">
  <a href="language-gr.html">
    <button class="lang-btn">
      <img src="grflag.png" alt="Greek Flag" class="flag-icon">
    </button>
  </a>
  <a href="language-en.html">
    <button class="lang-btn">
      <img src="gbflag.png" alt="British Flag" class="flag-icon">
    </button>
  </a>
</div>
</body>
</html>
