<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Επιλογή Γλώσσας/Choose Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <meta name="theme-color" content="#111111">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111111;
      color: #fff;
      font-family: 'Noto Serif';
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .logo {
      max-width: 280px;
      margin-bottom: 2rem;
      display: block;
    }
    .choose-lang {
      font-size: 1.3em;
      margin-bottom: 2em;
      letter-spacing: 0.02em;
    }
    .lang-buttons {
      display: flex;
      gap: 2em;
    }
    .lang-btn {
      background: #fff;
      color: #111111;
      border: none;
      border-radius: 8px;
      padding: 1em 2.5em;
      font-size: 1.2em;
      font-family: inherit;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .lang-btn:hover {
      background: #e2f4e7;
      color: #238c4c;
    }
  </style>
</head>
<body>
  <img src="logo4.png" alt="logo" class="logo">
  <div class="choose-lang">Choose your language<br>Επιλέξτε γλώσσα</div>
  <div class="lang-buttons">
    <a href="menu-gr.html"><button class="lang-btn">Ελληνικά</button></a>
    <a href="menu-en.html"><button class="lang-btn">English</button></a>
  </div>
</body>
</html>
